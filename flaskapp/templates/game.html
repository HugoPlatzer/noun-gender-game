<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>der/die/das - Spiel läuft</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Layouting -->
    <style>
        html, body {
            width:100%;
            height:100%;
        }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script><!-- Bootstrap JS -->

    <!-- game JS -->
    <script src="/static/game.js?version=45"></script>
    
    <link rel="shortcut icon" href="/static/icons/favicon.ico" />
    
    <script src="/static/scripts/jquery.redirect.js"></script>
</head>
<body>
    <!-- main ui container -->
    <div class="d-flex flex-column h-100">
        <div class="article-button-row d-flex flex-column flex-md-row">
            <!-- article buttons (top) -->
            <!-- button goes here -->
            <!-- <button class="btn btn-lg m-2 flex-grow-1 btn-primary">der</button> -->
        </div>
        
        <div class="word-row p-1 flex-grow-1 display-4 d-flex justify-content-center" style="hyphens:auto;background-color:#eeeeee;overflow:auto;">
            <!-- word (middle, scrollable) -->
        </div>
        
        <div class="progress-bar-row"> <!-- status bar (bottom) -->
            <div class="d-flex p-1">
                <div class="flex-grow-1">
                    <div class="progress h-100">
                        <!--  set progress level: style="width: 75%" -->
                        <div class="progress-bar" role="progressbar"></div>
                    </div>
                </div>
                
                <button class="cancel-button btn btn-danger ml-1" data-toggle="modal" data-target=".cancel-game-modal">
                    ✕
                </button>
            </div>
        </div>
        
                
        <div class="confirm-button-row p-1 d-none"> <!-- wrong answer continue  button (bottom) -->
            <button class="confirm-button btn btn-lg btn-warning w-100">Verstanden</button>
        </div>
    </div>
    
    <div class="cancel-game-modal modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Spiel abbrechen?</h5>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Weitermachen</button>
                    <button class="btn btn-danger" onclick="exit_game();">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

<script>
    var words_total = {{ nwords }};
</script>
</body>
</html>
